educations:
    - degree: Bachelor's degree in Computer Science
      university: Institut Pertanian Bogor (IPB)
      time: 2016 - 2019
      details: |
        Bachelor Thesis Topic: Development of Obstacle Avoidance Algorithms in Particle Swarm Optimization Algorithms for Target Search Multi-Robot System.

        How the system work: Robots is locate in a search area. Then the robots move to search for a targets.
        With Particle Swarm Optimization, robots is sharing their best location related to possible target location, so robots can find the best possible target location.
        In this simulation, I used 5 robots, and 1 targets.
        Robots use obstacle avoidance so they don't collide with each other and don't collide with obstacles.
        The system is simulate in Matlab.
