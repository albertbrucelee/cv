projects:
  - title: Development of Obstacle Avoidance Algorithms in Niching Particle Swarm Optimization Algorithms for Multi-Target Search Multi-Robot System
    time: "May 2019 - Present"
    details: |
        This is my friend thesis. I help her to implement the algorithm.

        How the system work:
        Robots is locate in a search area.
        Then the robots move to search for a targets.
        With Niching Particle Swarm Optimization, robots is sharing their best location related to possible target location, so robots can find the best possible target location.
        In this simulation, we used 40 robots, and 4 targets.

        The system is simulate in Webots Simulator using C language.
        I use Matlab just only use to learn about the Niching Particle Swarm Optimization because it's easy to write the code in Matlab and easy to visualize the result.

        Example application of this system is: search and rescue for disaster victims in a dangerous areas
    technologies:
      - name: Niching PSO
        href: https://www.researchgate.net/publication/244963188_A_niching_particle_swarm_optimizer

      - name: Obstacle Avoidance
        href: https://link.springer.com/chapter/10.1007/978-3-319-62533-1_7

      - name: E-puck Robot
        href: http://www.e-puck.org/

      - name: Webots Simulator
        href: https://cyberbotics.com/

      - name: C
        href: https://en.wikipedia.org/wiki/C_(programming_language)

      - name: Matlab
        href: https://www.mathworks.com/products/matlab.html

  - title: AntChat Android Application
    time: "Mar 2015 – Apr 2015"
    details: |
        Application that connecting college students and assist in the dissemination of lecture information. This application won the Android Application Competition at Diploma IPB IT FEST 2015
